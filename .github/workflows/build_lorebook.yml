name: Build Lorebook

on:
  push:
    branches: [ main ]
    paths:
      - "lorebook_entries/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip

      # 4. Build lorebook and save in 'lorebook/' folder with a unique versioned name
      - name: Build lorebook
        run: |
          mkdir -p lorebook

          # Run python build script
          python scripts/build_lorebook.py

          # Read OUTPUT_FILE value from python script
          GENERATED_FILE=$(python - << 'EOF'
          import scripts.build_lorebook as lb
          print(lb.OUTPUT_FILE)
          EOF
          )

          echo "Python reported output file: $GENERATED_FILE"

          if [ ! -f "$GENERATED_FILE" ]; then
            echo "ERROR: Expected output file '$GENERATED_FILE' but it does not exist!"
            exit 1
          fi

          BASENAME="${GENERATED_FILE%.json}"

          TIMESTAMP=$(date +'%Y%m%d')
          VERSION="v${{ github.run_number }}_${TIMESTAMP}"

          FINAL_NAME="${BASENAME}_${VERSION}.json"

          mv "$GENERATED_FILE" "lorebook/$FINAL_NAME"

          echo "LOREBOOK_FILE=lorebook/$FINAL_NAME" >> $GITHUB_ENV

      # 5. Commit updated lorebook.json if there are changes
      - name: Commit updated lorebook.json
        run: |
          if ! git diff --quiet; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add lorebook/*.json
            git commit -m "Update lorebook.json"
            git push
          else
            echo "No changes to commit."
          fi

      # 6. Create a versioned release with the unique lorebook file
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Lorebook Build ${{ github.run_number }}
          files: ${{ env.LOREBOOK_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
